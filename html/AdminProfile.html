<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS User Profile Card</title>
	<link rel="stylesheet" href="UserProfile.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>

<div class="wrapper">
    <div class="left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Elon_Musk_Royal_Society_%28crop2%29.jpg/1200px-Elon_Musk_Royal_Society_%28crop2%29.jpg" 
        class="User" width="100">
        <h1>Admin Profile</h1>
        <h2>Elon Musk</h2>
         
    </div>
    <div class="right">
        <div class="info">
            <h3>Information</h3>
            <div class="info_data">
              <div class="firstrow">
                 <div class="email">
                    <h4>Email</h4>
                    <p>alex@gmail.com</p>
                 </div>
                 </div>
                 <div class="firstrow">
                 <div class="phone">
                   <h4>Phone</h4>
                    <p>0001-213-998761</p>
              </div>
            </div>
              <div class="secondrow">
                <div class="birth">
                  <h4>Birth Date</h4>
                  <p>12/12/2000</p>
                </div>
                </div>
                <div class="secondrow">
                <div class="address">
                  <h4>Address</h4>
                  <p>Istanbul/Turkey</p>
                </div>
              </div>
            
             </div>
           </div>
            </div>
            
        </div>
        

</body>
</html>
