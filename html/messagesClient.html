<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Messages </title>
  <link rel="stylesheet" href="messagesClient.css">
</head>
<body>
  <header>
    <h1>YAYHotels</h1>
  </header>
  <main>
    <section>
      <h2>Send Message</h2>
      <form>
        
        <label for="message-text">Message to Admin:</label>
        <textarea id="message-text" name="message-text" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
    <section>
      <h2>Messages</h2>
      <table>
        <thead>
          <tr>
            <th>From/To</th>
            <th>Date</th>
            <th>Message</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            
      
          </tr>
          <tr>
            <td>YAYHotels</td>
            <td>04-01-2023 11:15am</td>
            <td>Yes, your reservation is confirmed. Let us know if you have any further questions.</td>
            <td>
              <button class="delete-btn">Delete</button>
              <button class="reply-btn">Reply</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
